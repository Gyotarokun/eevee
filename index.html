<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eevoluciones</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- contenedor de eevee-->
    <div class="contenedor1">
      <div class="imagen">
        <img src="img/eevee.png" alt="Eevee" />
        <span class="nombre">
          <span class="texto" id="color1"
            ><img src="img/normal.png" alt="tipo normal" />Eevee</span
          >
        </span>
      </div>
    </div>
    <!-- contenedor de flareon, jolteon y vaporeon-->
    <div class="contenedor2">
      <div class="imagen1">
        <img src="img/jolteon.png" alt="Jolteon" />
        <span class="nombre1">
          <span class="texto" id="color2"
            ><img src="img/electrico.png" alt="tipo electrico" /> Jolteon</span
          >
        </span>
      </div>
      <div class="imagen2">
        <img src="img/flareon.png" alt="Flareon" />
        <span class="nombre2">
          <span class="texto" id="color3"
            ><img src="img/fuego.png" alt="tipo" /> Flareon</span
          >
        </span>
      </div>
      <div class="imagen3">
        <img src="img/vaporeon.png" alt="Vaporeon" />
        <span class="nombre3">
          <span class="texto" id="color4"
            ><img id="icono" src="img/agua.png" alt="tipo agua" />
            Vaporeon</span
          >
        </span>
      </div>
    </div>
    <!-- contenedor de espeon, leafon, glaceon-->
    <div class="contenedor3">
      <div class="imagen4">
        <img src="img/espeon.png" alt="Espeon" />
        <span class="nombre4">
          <span class="texto" id="color5"
            ><img src="img/psiquico.png" alt="tipo psquico" /> Espeon</span
          >
        </span>
      </div>
      <div class="imagen5">
        <img src="img/leafon.png" alt="Leafon" />
        <span class="nombre5">
          <span class="texto" id="color6"
            ><img src="img/hierba.png" alt="tipo hierba" /> Leafon</span
          >
        </span>
      </div>
      <div class="imagen6">
        <img src="img/glaceon.png" alt="Glaceon" />
        <span class="nombre6">
          <span class="texto" id="color7"
            ><img src="img/hielo.png" alt="tipo hielo" /> Glaceon</span
          >
        </span>
      </div>
    </div>
    <!--contenedor de sylveon umbreon-->
    <div class="contenedor4">
      <div class="imagen7">
        <img src="img/sylveon.png" alt="Sylveon" />
        <span class="nombre7">
          <span class="texto" id="color8"
            ><img src="img/hada.png" alt="tipo hada" /> Sylveon</span
          >
        </span>
      </div>
      <div class="imagen8">
        <img src="img/umbreon.png" alt="Umbreon" />
        <span class="nombre8">
          <span class="texto" id="color9"
            ><img src="img/oscuro.png" alt="tipo oscuro" />Umbreon</span
          >
        </span>
      </div>
    </div>
  </body>
</html>
